<div class="player-info">
<div>
  <h2>{{playerName}}</h2>
  <p class="elo" id="elo-1v1-{{steamID}}">1v1 ELO: Loading...</p>
  <p class="elo" id="elo-team-{{steamID}}">Team ELO: Loading...</p>
  </div>
<div>
  <a href="{{twitch}}" target="_blank" class="twitch-button offline" id="twitch-{{playerName}}">
  <!--<img src="https://github.com/inertiacreeping/wololo/blob/main/twitch.png?raw=true" class="icon" alt="Twitch"> -->
  <img src="twitch.png?raw=true" class="icon" alt="Twitch">
  <span class="live-text">OFFLINE</span>
  </a>
</div>
<div>
  <a href="{{discordLink}}" target="_blank" class="discord-button">
  <!--<img src="https://github.com/inertiacreeping/wololo/blob/main/discord.png?raw=true" class="icon" alt="Discord">-->
  <img src="discord.png?raw=true" class="icon" alt="Discord">
  <span>{{discordName}}</span>
  </a>
</div>
</div>
