<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nutshack</title>
    <style>
        body {
            background-color: #f0e4d7;
            font-family: 'Courier New', Courier, monospace;
            color: #000;
            text-align: center;
            padding: 50px;
        }
        .container {
            border: 5px solid #8b4513;
            padding: 20px;
            display: inline-block;
            background-color: #d2b48c;
            box-shadow: 10px 10px 5px #888888;
        }
        h1 {
            color: #8b0000;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            color: #fff;
            background-color: #00008b;
            text-decoration: none;
            border-radius: 10px;
        }
        a:hover {
            background-color: #0000cd;
        }
        .gif-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Nutshack</h1>
        <p>Welcome to The Nutshack Discord server! Join us for a retro Age of Empires II experience.</p>
        <a href="https://discord.gg/bpZQCEfQN2" target="_blank">Join Our Discord</a>
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/zVjUwQbNKFYAAAAd/age-of-empire-stuff.gif" alt="Age of Empires II GIF">
        </div>
    </div>
</body>
</html>
