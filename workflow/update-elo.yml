name: Update ELO Data

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  push:
    branches:
      - main

jobs:
  update-elo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch ELO Data
        run: |
          curl -o elo_data.json "https://api.aoe2.net/api/player/ratinghistory?game=aoe2de&leaderboard_id=3&profile_id=7104296&count=1"
          echo "1v1 ELO: $(cat elo_data.json)"

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add elo_data.json
          git commit -m "Update ELO data"
          git push
